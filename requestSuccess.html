<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.aureos.com/wp-content/uploads/2025/02/AUREOS-FAVicon_512px-x-512px-150x150.png" sizes="32x32">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="js/confirm.js"></script>
    <title>Aureos ACC Training Portal - Confirmation</title>
</head>
<body>
  <div class="top-bar">
    <img src="https://www.aureos.com/wp-content/themes/keltbray/assets/img/logo/AUREOS_logo_wh.svg" 
    class="logo logo--white" 
    alt="Aureos Logo">
    <div class="title"><h2>Aureos ACC Training Portal</h2></div>
    <div class="profile-container" id="profileMenu">
    </div>
  </div>
    <div class="container fade-in">
        <h2>Thank you for registering for the training session</h2>
        <p>You will shortly recieve an email confirming you've been added to the session</p>
        <div class="progress-circle">
            <svg>
              <!-- Background circle -->
              <circle class="bg-circle" cx="60" cy="60" r="45"></circle>
              <!-- Animated progress circle -->
              <circle class="progress" cx="60" cy="60" r="45"></circle>
            </svg>
          </div>
    </div>
</body>
</html>
