<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.aureos.com/wp-content/uploads/2025/02/AUREOS-FAVicon_512px-x-512px-150x150.png" sizes="32x32">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/request.css">
    <script src="js/variables.js"></script>
    <script src="js/main.js"></script>
    <script src="js/request.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Aureos ACC Training Portal</title>
</head>
<body>
    <div class="container fade-in">
      <h1>Training Request Form</h1>
      <p>Please select a level below to see training dates available</p>
    </div>
    <div class="container fade-in">
        <label for="levelSelect">Please select which level you want to sign up for</label>
        <select name="level" id="levelSelect">
            <option value="0" disabled selected>Select Level</option>
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
        </select>
        <label for="levelSelect">Please select a date from the options below</label>
        <select name="level" id="levelDates" disabled>

        </select>
        <input type="email" name="email" id="userEmail" placeholder="Enter your email for sign up" onchange="validateEmail()" disabled>
        <p id="message"></p>
        <!-- Submit button (disabled by default) -->
        <div>
            <button type="submit" id="submitBtn" value="" onclick="runAddUserToEvent()" disabled>Submit</button>
        </div>

    <div id="appInfo"></div>
    <a href="https://www.aureos.com/" target="_blank" rel="noopener noreferrer">
        <img src="https://www.aureos.com/wp-content/themes/keltbray/assets/img/logo/AUREOS_logo_wh.svg" 
             class="logo logo--white" 
             alt="Aureos Logo">
    </a>
  </body>
</html>
